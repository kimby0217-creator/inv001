<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재고 관리 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .shortage-item {
            background-color: #fff3cd;
            border-left: 4px solid #ffc107;
        }
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        .btn-success {
            background-color: #198754;
            border-color: #198754;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">재고 관리 시스템</h1>
        
        <!-- 입력 폼 -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">품목 정보 입력</h5>
            </div>
            <div class="card-body">
                <form id="inventoryForm">
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="productName" class="form-label">품명</label>
                            <input type="text" class="form-control" id="productName" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="requiredQuantity" class="form-label">소요량</label>
                            <input type="number" class="form-control" id="requiredQuantity" min="0" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="stockQuantity" class="form-label">재고량</label>
                            <input type="number" class="form-control" id="stockQuantity" min="0" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">저장</button>
                </form>
            </div>
        </div>

        <!-- 재고 파악 버튼 -->
        <div class="text-center mb-4">
            <button id="checkShortage" class="btn btn-success btn-lg">재고 파악</button>
        </div>

        <!-- 품명 검색 -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">품명으로 재고 검색</h5>
            </div>
            <div class="card-body">
                <div class="row g-2 align-items-center">
                    <div class="col-md-8">
                        <input type="text" id="searchName" class="form-control" placeholder="품명을 입력하세요">
                    </div>
                    <div class="col-md-4">
                        <button id="searchButton" class="btn btn-outline-primary w-100">검색</button>
                    </div>
                </div>
                <div id="searchResult" class="mt-3"></div>
            </div>
        </div>

        <!-- 부족품목 목록 -->
        <div id="shortageList" class="card" style="display: none;">
            <div class="card-header">
                <h5 class="mb-0">부족품목 목록</h5>
            </div>
            <div class="card-body">
                <div id="shortageItems"></div>
            </div>
        </div>

        <!-- 전체 목록 -->
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">전체 품목 목록</h5>
            </div>
            <div class="card-body">
                <div id="allItems"></div>
            </div>
        </div>

        <!-- 검색 섹션 추가 -->
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">품명으로 재고 검색</h5>
            </div>
            <div class="card-body">
                <div class="row g-2 align-items-center">
                    <div class="col-md-8">
                        <input type="text" id="searchProductName" class="form-control" placeholder="품명을 입력하세요">
                    </div>
                    <div class="col-md-4">
                        <button id="searchProductButton" class="btn btn-outline-primary w-100">검색</button>
                    </div>
                </div>
                <div id="searchProductResult" class="mt-3"></div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
